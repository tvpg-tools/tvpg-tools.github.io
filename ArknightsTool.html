<!DOCTYPE html>
<html>
<head>
  <title>Arknights Tool</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="accordion" id="arknightsAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Damage Calculator
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="arknightsAccordion">
        <div class="accordion-body">
          <div class="container">
            <div class="row">
              <div class="col">
                ASPD Modifier
              </div>
              <div class="col">
                <input type="number" id="aspd" name="aspd" value="0">
              </div>
            </div>
            <div class="row">
              <div class="col">
                Base Interval
              </div>
              <div class="col">
                <input type="number" id="base" name="base" value="1" min="0" step="0.01">
              </div>
            </div>
            <div class="row">
              <div class="col">
                Interval Modifier
              </div>
              <div class="col">
                <input type="number" id="modifier" name="modifier" value="0">
              </div>
            </div>
            <div class="row">
              <div class="col">
                ATK
              </div>
              <div class="col">
                <input type="number" id="atk" name="atk" value="1"></div>
            </div>
            <input type="button" onclick="calc()" class="btn btn-info" value="Submit">
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          Phantom & Crimson Solitaire
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="arknightsAccordion">
        <div class="accordion-body">
          <div id="crimsonSolitaireSquadBonuses">
            <div>
              <input type="checkbox" name="Leader Squad" id="leaderSquad" checked>
              <label for="leaderSquad">Leader Squad</label>
            </div>
            <div>
              <input type="checkbox" name="Gathering Squad" id="gatheringSquad" checked>
              <label for="gatheringSquad">Gathering Squad</label>
            </div>
            <div>
              <input type="checkbox" name="Support Squad" id="supportSquad" checked>
              <label for="supportSquad">Support Squad</label>
            </div>
            <div>
              <input type="checkbox" name="Spearhead Squad" id="spearheadSquad" checked>
              <label for="spearheadSquad">Spearhead Squad</label>
            </div>
            <div>
              <input type="checkbox" name="Tactical Assault Operative" id="tacticalAssault" checked>
              <label for="tacticalAssault">Tactical Assault Operative</label>
            </div>
            <div>
              <input type="checkbox" name="Tactical Fortification Operative" id="tacticalFortification" checked>
              <label for="tacticalFortification">Tactical Fortification Operative</label>
            </div>
            <div>
              <input type="checkbox" name="Tactical Ranged Operative" id="tacticalRanged" checked>
              <label for="tacticalRanged">Tactical Ranged Operative</label>
            </div>
            <div>
              <input type="checkbox" name="Tactical Destructive Operative" id="tacticalDestructive" checked>
              <label for="tacticalDestructive">Tactical Destructive Operative</label>
            </div>
            <div>
              <input type="checkbox" name="Research Squad" id="researchSquad" checked>
              <label for="researchSquad">Research Squad</label>
            </div>
            <div>
              <input type="checkbox" name="First-Class Squad" id="firstClassSquad" checked>
              <label for="firstClassSquad">First-Class Squad</label>
            </div>
          </div>
          <input type="button" onclick="randomizeCrimsonSolitaire()" value="Generate Crimson Solitaire Choices">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./scripts/damagecalc.js"></script>
  <script type="text/javascript" src="./scripts/crimsonSolitaire.js"></script>
</body>
</html>
