<!DOCTYPE html>
<html lang="en">
<head>
  <title>Arknights - Integrated Strategies Randomizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script type="text/javascript" src="../scripts/bootstrapCheck.js"></script>
  <style>
    body {
      background-image: url('../bg/background.jpg');
      background-size: cover;
    }
    nav {
      background-color: white;
    }
  </style>
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Arknights</a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="../arknights/damagecalculator.html">Damage Calculator</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Integrated Strategies</a>
                </li>
              </ul>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <div class="container rounded" style="background-color: white; padding: 5px; margin: 5px">
      <h1>Integrated Strategies Randomizer</h1>
    </div>
    <div class="container rounded" style="background-color: white; padding: 5px; margin: 5px">
      <div id="crimsonSolitaireSquadBonuses">
        <div>
          <input type="checkbox" name="Leader Squad" id="leaderSquad" checked>
          <label for="leaderSquad">Leader Squad</label>
        </div>
        <div>
          <input type="checkbox" name="Gathering Squad" id="gatheringSquad" checked>
          <label for="gatheringSquad">Gathering Squad</label>
        </div>
        <div>
          <input type="checkbox" name="Support Squad" id="supportSquad" checked>
          <label for="supportSquad">Support Squad</label>
        </div>
        <div>
          <input type="checkbox" name="Spearhead Squad" id="spearheadSquad" checked>
          <label for="spearheadSquad">Spearhead Squad</label>
        </div>
        <div>
          <input type="checkbox" name="Tactical Assault Operative" id="tacticalAssault" checked>
          <label for="tacticalAssault">Tactical Assault Operative</label>
        </div>
        <div>
          <input type="checkbox" name="Tactical Fortification Operative" id="tacticalFortification" checked>
          <label for="tacticalFortification">Tactical Fortification Operative</label>
        </div>
        <div>
          <input type="checkbox" name="Tactical Ranged Operative" id="tacticalRanged" checked>
          <label for="tacticalRanged">Tactical Ranged Operative</label>
        </div>
        <div>
          <input type="checkbox" name="Tactical Destructive Operative" id="tacticalDestructive" checked>
          <label for="tacticalDestructive">Tactical Destructive Operative</label>
        </div>
        <div>
          <input type="checkbox" name="Research Squad" id="researchSquad" checked>
          <label for="researchSquad">Research Squad</label>
        </div>
        <div>
          <input type="checkbox" name="First-Class Squad" id="firstClassSquad" checked>
          <label for="firstClassSquad">First-Class Squad</label>
        </div>
      </div>
      <input type="button" onclick="randomizeCrimsonSolitaire()" value="Generate Crimson Solitaire Choices">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="../scripts/crimsonSolitaire.js"></script>

</html>
